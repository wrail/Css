                <input type="password" placeholder="请输入密码" class="input1" id="password1">

                </p>
            </div>
            <input type="password" placeholder="再次输入密码" class="input2" id="password2">
            <input type="button" value="确定" class="input6" id="btn">
        </div>
    </div>
