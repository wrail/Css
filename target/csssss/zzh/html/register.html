<div class="index">

        <div class="nav">
            <img src="../img/logo.jpg" class="navimg">

    <!--登录页面-->
    <div class="login">
        <div class="loginbox">
            <p class="p1">手机号注册</p>
            <p class="p2">已有账号?<a href="login.html">登录</a></p>
            <div class="phonebox">
                <select class="select1">
                    <option>
                        +86

                </select>
                <input type="text" placeholder="请输入手机号码" class="input1" id="number">
                <p style="margin-left: 30px" id="tip"></p>
            </div>
            <!--<div class="verification">-->
            <input type="text" placeholder="请输入验证码" class="input2" id="verify">
            <img class="verifyimg" src="http://localhost:8080/index.jsp/CheckCode" id="refreshimg">
            <a href="#" class="a1"  onclick="refreshcode()">看不清换一张</a>
            <input type="password" placeholder="设置密码" class="input4" id="password"><br>
            <div class="checkedbox">
                <input type="checkbox" checked="checked" class="input5" value="">
                <p class="p3">我希望通过短信和电话收到邮记与其他合作伙伴的礼金券、推广信息、问卷调查和最新动态。</p>
            </div>
            <input type="button" value="注册" class="input6" id="btn">
            <!--其他方式注册-->
            <div class="order">
                <span class="line1"></span>
                <span class="txt">其他方式注册</span>
                <span class="line2"></span>
            </div>
            <div class="imgbox">
                <a href="login.html" class="qq"></a>
                <a href="login.html" class="wechat"></a>
                <a href="login.html" class="weibo"></a>
            </div>
        </div>
    </div>
    <a class="a1"></a>
</div>
